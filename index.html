		<style>
			* {
				-ms-touch-action: manipulation;
				touch-action: manipulation;

				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;

				-webkit-appearance: none;
				-moz-appearance: none;
				-ms-appearance: none;
				appearance: none;

				-webkit-touch-callout: none;
				outline: none;

				color: #FFF;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: normal;
				font-weight: 400;
				text-align: center;

				cursor: inherit;

				margin: 0;
				padding: 0;

				box-sizing: border-box;

				overflow: hidden;
			}

			:root {
				background: #111119;

				cursor: default;
				
				overflow: scroll;
			}

			html,
			body {
				background: inherit;
			}

			body > container,
			loader,
			noscript,
			canvas {
				position: fixed;
				top: 0;
				left: 0;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				width: 100%;
				height: 100%;

				background: inherit;
			}

			loader,
			noscript {
				font-size: 2rem;
				font-weight: bold;
				font-weight: 600;
			}

			body > container .input {
				display: block;

				min-width: 5rem;
				max-width: 80vw;

				background: #333;

				color: #CCC;
				font-size: 1.1rem;
				font-weight: 500;
				white-space: nowrap;

				border: 0.1rem solid transparent;
				border-radius: 1rem;
				
				cursor: text;

				padding: 1rem 0.8rem;

				overflow: scroll;

				transition: border-color 0.2s linear;
			}

			body > container .input:focus,
			body > container .input:hover{
				border-color: #FFF;
			}

			body > container .input::selection {
				background: #555;

				color: #FFF;
			}

			body > container button {
				display: block;

				background: #FFF;

				color: #000;
				font-size: 1.2rem;

				border: 0.1rem solid #FFF;
				border-radius: 0.4rem;

				margin-top: 0.5rem;
				padding: 0.2rem 0.7rem;

				cursor: pointer;

				transition: background-color 0.2s linear, color 0.2s linear;
			}

			body > container button:hover {
				background: #333;

				color: #FFF;
			}

			loader {
				z-index: 1;
			}

			loader#loading container {
				display: block;

				width: min(30rem,90%);
				height: 1.5rem;

				background: #000;

				border: 0.1rem solid #FFF;
				border-radius: 1rem;

				padding: 0.1rem;
			}

			loader#loading bar {
				display: flex;
				justify-content: left;
				align-items: center;

				width: max(0%,1rem);
				height: 100%;

				color: #000;
				font-size: 0.5rem;

				border: none;
				border-radius: 1rem;

				background: #FFF;

				padding: 0.1rem;
			}

			loader#loading stats {
				font-size: 1rem;
				font-weight: normal;
				font-weight: 400;

				opacity: 0.8;
			}

			loader#connecting {
				display: none;
			}

			noscript {
				z-index: 2;
			}

			canvas {
				background: #000;
			}
		</style>

		<script type="module" src="main.js"></script>

	</head>
	
	<body>

		<noscript>Please enable JavaScript.</noscript>

		<loader id="loading">

			Loading...

			<container>
				
				<bar>0.0%</bar>

			</container>

			<stats>
				
				<count>0</count>/<max>0</max> elements loaded

			</stats>

		</loader>

		<container>

			<div id="url" class="input" contenteditable="true"></div>

			<button id="connect">Connect</button>

		</container>

		<loader id="connecting"></loader>

	</body>

</html>
